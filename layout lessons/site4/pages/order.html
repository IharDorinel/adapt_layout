<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Заказ столиков</title>
</head>
<body>
<header>
    <div class="pos1"><img src="../images/html/sushi.jpg"/></div>
    <div class="pos2"><h1>Йокогама</h1></div>
    <div class="pos3"><h1>Суши-бар</h1></div>
</header>
<main>
   <form action="mailto:order@yokogama.ru" method="post" enctype="text/plain">
       <p><label for="name">Как к вам обращаться?</label><br>
       <input type="text" name="name" id="name" value="Ahmed" required></p>
       <p><label for="phone">По какому телефону Вам перезвонить?</label><br>
       <input type="text" name="phone" id="phone" value="+3752512345678" required></p>
       <p><label for="time">На какое время желаете заказать столик?</label><br>
       <input type="time" name="time" id="time" value="18:00" required></p>
       <fieldset>
           <legend>Укажите сведения о Вас и Вашей компании</legend>
       <p><label for="cnt">На сколько человек заказывается столик?</label><br>
           <input type="radio" name="cnt" id="cnt" value="1"> 1
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="cnt" value="2"> 2
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="cnt" value="more"> 3 и более
       </p>
       <p><input type="checkbox" name="children" value="*">Среди клиентов будут дети</p>
       </fieldset>
       <button type="submit"><img src="images/order_button.jpg"</button>
   </form>
</main>

</body>
</html>
